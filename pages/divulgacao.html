<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="/style/divulgacao.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/footer.css">
    
    <title>Divulgações</title>
    
</head>

<body>
    
    <main>

        <div id="title">
            <h1>Divulgação</h1>
            <h2>Aqui temos o objetivo de divulgar os principais eventos que irão ocorrer no setor da tecnologia.</h2>
        </div>
        
        <h3>Proximos eventos:</h3>

        <div class="slider">
            <div class="slide">
                <img
                src="https://source.unsplash.com/random?landscape,mountain"
                alt=""
                />
            </div>
            
            <div class="slide">
              <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
            </div>
      
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,night" alt="" />
            </div>
            
            <button class="btn btn-next"> > </button>
            <button class="btn btn-prev"> < </button>
        </div>

        <div class="info">

            <div class="infos">Aaaa</div>
            <div class="infos">AAA</div>
            <div class="infos">A</div>

        </div>

    </main>
    
    <script src="/scripts/divulgacao.js"></script>
</body>

</html>
